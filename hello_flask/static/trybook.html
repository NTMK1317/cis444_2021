        <script> 

		$.getJSON( "/getBook",  { "username":"hello", "password":"1234"} ,  function( books ) {
		arrbooks = books.books;

		$('#mydiv').html(arrbooks);

		for(var i = 0; i < arrbooks.length; i++) {
			bk = arrbooks[i][0];
			bkname = "Title: " + arrbooks[i][1] + " ---------------------- Price: $" + arrbooks[i][2] + ".";
			$('#cars').append('<option value="' + bk + '">' + bkname + '</option>');
		}	

	        }).fail(function( jqxhr, textStatus, error ) {
				var err = textStatus + ", " + error;
			console.log( "Request Failed: " + err );
		});

		function check(){
			alert($('#cars').val());
			return false;
		}

        </script>

	<div id="books">

  		</select>
